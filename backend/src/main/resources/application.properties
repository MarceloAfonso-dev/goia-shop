# Server configuration
server.port=8080

# Database configuration
spring.datasource.url=jdbc:mysql://db:3306/BancoGOIA?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=goia
spring.datasource.password=goia123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Image Storage Configuration
app.upload.dir=${UPLOAD_DIR:uploads}
app.public.base-url=${PUBLIC_BASE_URL:http://localhost:8080}
app.base.url=http://localhost:8080

# Image Security Settings
app.image.max-size=${IMAGE_MAX_SIZE:5242880}
app.image.allowed-types=${IMAGE_ALLOWED_TYPES:image/jpeg,image/jpg,image/png,image/gif,image/webp}

# CORS configuration for development
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
