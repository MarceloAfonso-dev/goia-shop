<!DOCTYPE html>
<html>
<head>
    <title>Debug Cart</title>
</head>
<body>
    <h1>Debug do Carrinho</h1>
    <button onclick="debugCart()">Ver Carrinho no LocalStorage</button>
    <pre id="output"></pre>

    <script>
        function debugCart() {
            const output = document.getElementById('output');
            let result = 'LocalStorage Keys:\n';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('cart')) {
                    result += `\n${key}:\n`;
                    const value = localStorage.getItem(key);
                    try {
                        const parsed = JSON.parse(value);
                        result += JSON.stringify(parsed, null, 2) + '\n';
                    } catch (e) {
                        result += value + '\n';
                    }
                }
            }
            
            output.textContent = result;
        }
    </script>
</body>
</html>
